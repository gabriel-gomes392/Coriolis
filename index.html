<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Força de Coriolis - Disco Giratório</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #sketch-holder {
            text-align: center;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sketch-holder">
        <h2>Força de Coriolis em um Disco Giratório</h2>
        <div class="controls">
            <button onclick="toggleRotation()">Iniciar/Parar Disco</button>
            <button onclick="resetBall()">Reiniciar Bolinha</button>
        </div>
    </div>

    <script>
        let rotationSpeed = 0.02;
        let angle = 0;
        let isRotating = false;
        let ball;
        let ballVelocity;
        let ballOnDisk = false;

        function setup() {
            let canvas = createCanvas(500, 500);
            canvas.parent('sketch-holder');
            ball = createVector(width / 2, height / 2 - 100);
            ballVelocity = createVector(2, 0);
        }

        function draw() {
            background(240);
            translate(width / 2, height / 2);

            // Desenha o disco giratório
            fill(200, 200, 255);
            noStroke();
            ellipse(0, 0, 400, 400);

            // Rotaciona o disco se estiver ativado
            if (isRotating) {
                angle += rotationSpeed;
            }

            // Desenha linhas de referência (fixas no espaço inercial)
            stroke(0);
            line(-200, 0, 200, 0);
            line(0, -200, 0, 200);

            // Desenha a bolinha
            push();
            if (isRotating) {
                rotate(angle);
            }
            fill(255, 0, 0);
            noStroke();
            ellipse(ball.x - width / 2, ball.y - height / 2, 20, 20);
            pop();

            // Atualiza a posição da bolinha (movimento retilíneo inercial)
            if (ballOnDisk) {
                ball.add(ballVelocity);

                // Se a bolinha sair do disco, reinicia
                if (dist(ball.x, ball.y, width / 2, height / 2) > 200) {
                    resetBall();
                }
            }

            // Mostra informações
            fill(0);
            noStroke();
            textSize(16);
            text("Disco " + (isRotating ? "Girando (Coriolis ativa)" : "Parado (Sem Coriolis)"), -200, -220);
        }

        function toggleRotation() {
            isRotating = !isRotating;
        }

        function resetBall() {
            ball = createVector(width / 2, height / 2 - 100);
            ballOnDisk = true;
        }

        function mousePressed() {
            if (!ballOnDisk) {
                ballOnDisk = true;
            }
        }
    </script>
</body>
</html>
